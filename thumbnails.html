<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Thumbnail Gallery</title>
    <meta charset="utf-8">
  </head>
  <style>
    figure {
      width: 110px;
      border: 1px solid #000000;
      text-align: center;
      padding: 5px;
      font-family: Papyrus, fantasy;
      float:left;
     }

     h1{
       color:#7D80DA;
       font-family:Verdana, serif;
       font-size:2em;
     }

     p{
       font-size:1.2em;
       font-family:Tahoma, sans-serif;
     }
  </style>
  <body>
    <header>
      <h1>Thumbnail Gallery</h1>
      <p>Click each image to view a larger, more detailed image.</p>
    </header>
    <nav>
      <p><a href="index.html">Home</a> | <a href="http://power.arc.losrios.edu/">Power Server</a></p>
    </nav>
    <main>
      <figure>
        <a href="thumbnails/chrysanthemum.jpg" target="_blank"><img src="thumbnails/chrysanthemumthumb.jpg" alt="a closeup red chrysanthemum flower"></a>
        <figcaption>Red<br>Chrysanthemum</figcaption>
      </figure>
      <figure>
        <a href="thumbnails/penguins.jpg" target="_blank"><img src="thumbnails/penguinsthumb.jpg" alt="three penguins facing each other on the beach"></a>
        <figcaption>Three<br>Penguins</figcaption>
      </figure>
      <figure>
        <a href="thumbnails/jellyfish.jpg" target="_blank"><img src="thumbnails/jellyfishthumb.jpg" alt="Giant Jellyfish swimming under the blue ocean"></a>
        <figcaption>Giant<br>Jellyfish</figcaption>
      </figure>
      <figure>
        <a href="thumbnails/koala.jpg" target="_blank"><img src="thumbnails/koalathumb.jpg" alt="a closeup face of baby koala holding the branch"></a>
        <figcaption>Baby<br>Koala</figcaption>
      </figure>
      <figure>
        <a href="thumbnails/lighthouse.jpg" target="_blank"><img src="thumbnails/lighthousethumb.jpg" alt="lighthouse on the rock island"></a>
        <figcaption>Island<br>Lighthouse</figcaption>
      </figure>
      <figure>
        <a href="thumbnails/tulips.jpg" target="_blank"><img src="thumbnails/tulipsthumb.jpg" alt="low angle shot of the yellow tulips with the blue sky"></a>
        <figcaption>Yellow<br>Tulips</figcaption>
      </figure>
    </main>
  </body>
</html>
